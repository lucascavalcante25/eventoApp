<!DOCTYPE html>
<!-- <html xmlns:th="http://thymeleaf.org" -->
<!-- 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventoApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Detalhes do Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
				class="material-icons left">format_list_bulleted</i> Lista de Evento</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${evento}">
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
			</tr>
		</tbody>
	</table>
		
	<h3>Cadastro de convidado</h3>
	<form class="container" method="post">
		<div class="input-field col s6">
			Nome: <input type="text" value="" name="nomeConvidado" required="required" />
		</div>
		<div class="input-field col s6">
			Rg: <input type="number" value="" name="rg" required="required" />
		</div>

		<button class="btn waves-effect waves-light" type="submit">
			Adicionar <i class="material-icons right">send</i>
		</button>
	</form>
	<br>
		
	<table class="container">
		<h3>Lista de convidados</h3>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Rg</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeConvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a
					th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"
					class="btn-floating btn-small waves-effect waves-light red"><i
						class="material-icons">delete</i></a> <a
					th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"
					class="btn-floating btn-small waves-effect waves-light blue"><i
						class="material-icons">edit</i></a></td>
						
			</tr>
		</tbody>
	</table>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
