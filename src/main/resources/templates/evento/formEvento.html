<!DOCTYPE html>
<!-- <html xmlns:th="http://thymeleaf.org" -->
<!-- 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventoApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i> Lista de
							Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome" required="required" />
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" required="required" />
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data" required="required" />
			</div>
			<div class="input-field col s3">
				Hor√°rio: <input type="time" value="" name="horario"
					required="required" />
			</div>
		</div>

		<button class="btn waves-effect waves-light" type="reset">
			Limpar <i class="material-icons right">format_clear </i>
		</button>
		<button class="btn waves-effect waves-light" type="submit">
			Salvar <i class="material-icons right">send</i>
		</button>
	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
